<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/script.js"></script>
</head>
<body>
    <!-- welcome -->
    <div class="max-width height text-center header">
        <a href='welcome.html' class="header link">Pokemon Match!</a>
    </div>
    <div class="description">
        <h2 class="welcome">Welcome to the Pokémon Matching game!</h2>
        <p class="rules">
            Select number of players, <br>
            Select game size, <br>
            Select your card pack, <br>
            Let's start matching!
        </p>
    </div>
    <!-- player select -->
    <div class="players">
        <div class="dropdown">
            <!-- <button class="players-button" id="players-button">Players: 1 ▼</button> -->
            <select class="players-button" id="hidden-players">
                <option class="dropdown-item" id="1-player">1 Player</option>
                <option class="dropdown-item" id="2-player">2 Players</option>
                <option class="dropdown-item" id="3-player">3 Players</option>
                <option class="dropdown-item" id="4-player">4 Players</option>
            </select>
        </div>

        <div class="dropdown">
            <select class="players-button" id="hidden-size">
                <option class="dropdown-item" id="12-cards">12 Cards</option>
                <option class="dropdown-item" id="24-cards">24 Cards</option>
            </select>
        </div>

        <div class="dropdown">
            <select class="players-button" id="hidden-cards">
                <option class="dropdown-item" id="pack1">Pack 1</option>
                <option class="dropdown-item" id="pack2">Pack 2</option>
                <option class="dropdown-item" id="pack3">Pack 3</option>
                <a class="cardset-link dropdown-item" href="card-set.html">New Card Pack</a>
            </select>
        </div>
    </div>

    <div style="width: 100%; display: flex; justify-content: center;">
        <button class="start" id="start-button"><a class="start-link" href="matching.html">Start Game</a></button>
    </div>
    <!-- card select -->

    
</body>
</html>
