<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Match</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../script.js"></script>
</head>
<body>
    <!-- welcome -->
    <div class="max-width height text-center header">Pokémon Match!</div>
    <div class="description">
        <h2 class="welcome">Welcome to the Pokémon Matching game!</h2>
        <p class="rules">
            Select number of players, <br>
            Select game size, <br>
            Select your card pack, <br>
            Let's start matching!
        </p>
    </div>
    <!-- player select -->
    <div class="players">
        <div class="player-amount">
            <button class="players-button" id="players-button">Players: 1 ▼</button>
            <div class="hidden-players display-none" id="hidden-players">
                <li class="dropdown-item">1 Player</li>
                <li class="dropdown-item">2 Players</li>
                <li class="dropdown-item">3 Players</li>
                <li class="dropdown-item">4 Players</li>
            </div>
        </div>
        <div class="dropdown">
            <button class="players-button" id="size-button">Size: 12 Cards ▼</button>
        </div>
        <div class="dropdown">
            <button class="players-button" id="cards-button">Cards: Pack 1 ▼</button>
        </div>
    </div>
    <div class="cardset-parent">
        <a class="cardset-link" href="/html/card-set.html">Checkout Card Packs!</a> 
    </div>
    <div style="width: 100%; display: flex; justify-content: center;">
        <button class="start" id="start-button">Start Game</button>
    </div>
    <!-- card select -->

    
</body>
</html>
